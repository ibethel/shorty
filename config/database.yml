#
# Note:  This will use (or create) a new database for each branch in the project.
#        Just run `rake db:rebuild` after creating or switching to a new branch.
#        After that you won't need to rebuild the db when switching branches!  :)
#
#  You can disable this with the following if you think this is a bug, instead of a feature. ;)
#
#  export DB_USER_POSTGRES_DISABLE_BRANCHES=true

server_common: &default_settings
  adapter:  postgresql
  encoding: utf8
  username: <%= ENV['DB_USER_POSTGRES_USERNAME'] %>
  password: <%= ENV['DB_USER_POSTGRES_PASSWORD'] %>
  host:     <%= ENV['DB_USER_POSTGRES_HOST'] || 'localhost' %>
  port:     <%= ENV['DB_USER_POSTGRES_PORT'] || '5432' %>

development:
  <<: *default_settings
  database: <%= ['shorty_dev', ENV['DB_USER_POSTGRES_DISABLE_BRANCHES'] == 'true' ? nil : `git rev-parse --abbrev-ref HEAD`.strip].compact.join('_').downcase %>

test:
  <<: *default_settings
  database: <%= ['shorty_test', ENV['DB_USER_POSTGRES_DISABLE_BRANCHES'] == 'true' ? nil : `git rev-parse --abbrev-ref HEAD`.strip].compact.join('_').downcase %>


alpha:
  <<: *default_settings
  database: shorty_alpha

beta:
  <<: *default_settings
  database: shorty_beta

gamma:
  <<: *default_settings
  database: shorty_gamma

delta:
  <<: *default_settings
  database: shorty_delta

preview:
  <<: *default_settings
  database: shorty_preview

production:
  <<: *default_settings
  database: shorty_production

local:
  <<: *default_settings
  database: shorty_local
